<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twincher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo {
      width: 60px; /* můžeš zvětšit/zmenšit */
      height: auto;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #00e0ff;
      color: black;
    }

    .btn-secondary {
      background-color: #222;
      color: white;
      border: 1px solid #555;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Twincher Logo" class="logo">
  </header>

  <main>
    <h1>SHOW YOUR CREATE BEFORE IT'S GONE</h1>
    <p>Ultra-rychlá, swipe-first platforma pro vertikální tvorbu. Žádný šum – jen tvoje věc a okamžitá energie.</p>
    <div class="buttons">
      <a href="#" class="btn btn-primary">Get the App</a>
      <a href="#" class="btn btn-secondary">Join Waitlist</a>
    </div>
  </main>
</body>
</html>
