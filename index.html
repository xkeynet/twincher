<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twincher</title>
  <meta name="theme-color" content="#000000" />

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:#9aa0a6;
      --accent:#00e7f3;
      --live:#ff2d55;
      --safe: env(safe-area-inset-bottom,0);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      overflow:hidden; /* app feel */
    }

    /* ========= TOP BAR ========= */
    .top{
      position:fixed; inset:0 0 auto 0;
      height:56px;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 16px;
      pointer-events:none; /* pass-through except children */
    }
    .top > *{pointer-events:auto}

    .logo{
      display:block; height:60px; width:auto;
      user-select:none;
    }
    @media (min-width:768px){
      .logo{height:80px}
    }

    .center-tab{
      position:absolute; left:50%; transform:translateX(-50%);
      display:flex; align-items:center; gap:10px;
      background:#111; color:#fff;
      padding:10px 14px;
      border:2px solid #222;
      /* ostré hrany */
    }
    .chev{
      width:16px; height:10px; display:block;
    }

    .search{
      display:flex; align-items:center; justify-content:center;
      width:36px; height:36px; border:2px solid #fff;
      background:transparent;
      /* ostré hrany */
    }

    /* ========= RIGHT ACTIONS ========= */
    .actions{
      position:fixed; top:110px; right:12px;
      display:flex; flex-direction:column; gap:14px; align-items:flex-end;
    }
    .live{
      color:#fff; background:var(--live); font-weight:700;
      padding:3px 8px; font-size:12px; letter-spacing:.5px;
    }
    .icon-btn{
      width:54px; height:54px;
      border:2px solid #fff; background:transparent;
      display:grid; place-items:center;
    }
    .icon{width:26px; height:26px; display:block}

    /* ========= CENTER SLOGAN ========= */
    .hero{
      position:fixed; inset:0;
      display:grid; place-items:center;
      padding:0 24px 120px; /* space for bottom bar */
      text-align:center;
    }
    .headline{
      font-weight:800; line-height:1.15;
      font-size:clamp(26px, 5vw, 40px);
      letter-spacing:.02em;
      max-width:16ch;
      text-transform:uppercase;
    }

    /* ========= BOTTOM NAV (5 ICONS) ========= */
    .nav{
      position:fixed; left:0; right:0; bottom:0;
      padding:10px 10px calc(10px + var(--safe));
      border-top:2px solid #111;
      background:rgba(0,0,0,.9);
      display:flex; justify-content:space-between; align-items:center; gap:10px;
    }
    .nav-btn{
      flex:1 1 0; height:58px;
      border:2px solid #fff; background:transparent;
      display:grid; place-items:center;
    }
    .nav-btn.primary{border-color:var(--accent)}
    .nav-icon{width:24px; height:24px; display:block}

    /* Accessibility focus (no rounded corners) */
    .icon-btn:focus,.nav-btn:focus,.search:focus,.center-tab:focus{outline:3px dashed var(--accent); outline-offset:2px}
  </style>
</head>
<body>

  <!-- TOP BAR -->
  <div class="top">
    <img class="logo" src="assets/1FCF582C-3519-45C3-BC8D-887996E2785D.png" alt="Twincher Logo" />

    <div class="center-tab" aria-label="For You">
      <span>For You</span>
      <!-- sharp chevron -->
      <svg class="chev" viewBox="0 0 20 12" fill="none" stroke="white" stroke-width="2">
        <path d="M1 1 L10 11 L19 1" />
      </svg>
    </div>

    <!-- sharp search (square lens) -->
    <button class="search" aria-label="Search">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <rect x="3" y="3" width="11" height="11" />
        <line x1="16" y1="16" x2="21" y2="21" />
      </svg>
    </button>
  </div>

  <!-- RIGHT ACTIONS -->
  <div class="actions" aria-label="Actions">
    <div class="live">LIVE</div>

    <!-- camera (record) -->
    <button class="icon-btn" aria-label="Go Live">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <rect x="3" y="6" width="12" height="12" />
        <polygon points="15,10 21,7 21,17 15,14" />
      </svg>
    </button>

    <!-- heart (sharp) -->
    <button class="icon-btn" aria-label="Like">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <path d="M3 9 L12 18 L21 9 L18 6 L12 12 L6 6 Z" />
      </svg>
    </button>

    <!-- comment (square bubble) -->
    <button class="icon-btn" aria-label="Comment">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <rect x="3" y="4" width="18" height="13" />
        <polygon points="7,17 7,20 11,17" />
      </svg>
    </button>

    <!-- flag (sharp) -->
    <button class="icon-btn" aria-label="Report">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <polyline points="4,21 4,3 13,3 11,8 20,8 20,16 11,16 13,21 4,21" />
      </svg>
    </button>

    <!-- share (arrow) -->
    <button class="icon-btn" aria-label="Share">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <polyline points="5,12 19,12" />
        <polyline points="12,5 19,12 12,19" />
      </svg>
    </button>
  </div>

  <!-- CENTER SLOGAN -->
  <main class="hero">
    <h1 class="headline">SHOW YOUR CREATE BEFORE IT’S GONE</h1>
  </main>

  <!-- BOTTOM NAV — exactly 5 sharp icons -->
  <nav class="nav" aria-label="Primary">
    <!-- Home △ -->
    <button class="nav-btn" aria-label="Home">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <polygon points="12,4 3,20 21,20 12,4" />
      </svg>
    </button>

    <!-- Explore grid -->
    <button class="nav-btn" aria-label="Explore">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <rect x="3" y="3" width="7" height="7" />
        <rect x="14" y="3" width="7" height="7" />
        <rect x="3" y="14" width="7" height="7" />
        <rect x="14" y="14" width="7" height="7" />
      </svg>
    </button>

    <!-- Plus (primary color border) -->
    <button class="nav-btn primary" aria-label="Create">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <line x1="12" y1="4" x2="12" y2="20" />
        <line x1="4" y1="12" x2="20" y2="12" />
      </svg>
    </button>

    <!-- Inbox (square envelope) -->
    <button class="nav-btn" aria-label="Inbox">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <rect x="3" y="6" width="18" height="12" />
        <polyline points="3,6 12,13 21,6" />
      </svg>
    </button>

    <!-- Profile (sharp bust) -->
    <button class="nav-btn" aria-label="Profile">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <circle cx="12" cy="8" r="4" />
        <rect x="5" y="14" width="14" height="6" />
      </svg>
    </button>
  </nav>

</body>
</html>
