<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twincher</title>
  <meta name="description" content="Twincher — swipe-first playground for vertical creativity." />
  <link rel="icon" href="/assets/1FCF582C-3519-45C3-BC8D-887996E2785D.png">

  <style>
    :root{
      --bg:#000; --fg:#fff; --muted:#a1a1aa; --panel:#0a0a0a; --pill:#121212;
      --accent: #22d3ee; /* jemně, jen na hover a plus */
      --radius:14px; --shadow:0 8px 24px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Inter,Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    /* top bar */
    .top{
      position:fixed; inset:0 0 auto 0; height:68px; display:flex; align-items:center;
      gap:18px; padding:0 16px; background:linear-gradient(#000,transparent 85%);
      z-index:20;
    }
    .logo{height:80px; width:auto; object-fit:contain;}
    .pill{
      margin-left:6px; padding:10px 16px; border-radius:999px; background:var(--pill);
      color:var(--fg); font-weight:600; display:flex; align-items:center; gap:8px;
      box-shadow: var(--shadow);
    }
    .pill svg{width:16px; height:16px; opacity:.8}

    /* right actions */
    .right-rail{
      position:fixed; right:14px; top:110px; display:flex; flex-direction:column;
      gap:14px; z-index:15;
    }
    .action{
      width:56px; height:56px; border-radius:16px; background:#111; display:grid;
      place-items:center; box-shadow:var(--shadow); border:1px solid #171717;
    }
    .action svg{width:24px; height:24px; fill:var(--fg); opacity:.92}
    .live-badge{
      position:absolute; right:0; transform:translateY(-120%);
      background:#ef4444; color:#fff; font:700 12px/1 system-ui, sans-serif;
      padding:4px 8px; border-radius:10px;
    }

    /* headline */
    main{
      min-height:100svh; display:grid; place-items:end center; padding:0 18px 110px;
      /* necháme místo na pravý sloupec, aby text nepřekrýval ikony */
      padding-right:140px;
    }
    .headline{
      text-align:center; letter-spacing:.6px; font-weight:800;
      font-size:clamp(28px, 6vw, 44px); line-height:1.12; margin:0;
      text-shadow:0 1px 0 rgba(255,255,255,.02);
    }

    /* bottom nav */
    .nav{
      position:fixed; inset:auto 0 0 0; height:84px; backdrop-filter:saturate(140%) blur(12px);
      background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.75));
      border-top:1px solid #18181b; display:flex; justify-content:space-around; align-items:center;
      z-index:20;
    }
    .tab{display:flex; flex-direction:column; align-items:center; gap:6px; color:var(--muted); font-size:12px}
    .tab svg{width:22px; height:22px; fill:currentColor}
    .tab.active{color:var(--fg)}
    .plus{
      width:64px; height:64px; border-radius:18px; background:#0b0b0b; border:1px solid #1f1f1f;
      display:grid; place-items:center; box-shadow:var(--shadow);
    }
    .plus svg{width:28px; height:28px; fill:var(--accent)}
    .tab:active .plus{outline:2px solid var(--accent); outline-offset:2px}

    @media (max-width:420px){
      .right-rail{right:10px; gap:12px}
      .action{width:52px; height:52px}
      main{padding-right:126px}
    }
  </style>
</head>
<body>

  <!-- Top -->
  <header class="top">
    <img class="logo" src="/assets/1FCF582C-3519-45C3-BC8D-887996E2785D.png" alt="Twincher Logo" />
    <div class="pill">
      <span>For You</span>
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 10l5 5 5-5z"/></svg>
    </div>
  </header>

  <!-- Right actions -->
  <aside class="right-rail" aria-label="Actions">
    <span class="live-badge">LIVE</span>

    <button class="action" aria-label="Go Live">
      <svg viewBox="0 0 24 24"><path d="M4 7h11a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V9a2 2 0 012-2zm18 2l-4 2.5v2L22 16V9z"/></svg>
    </button>
    <button class="action" aria-label="Like">
      <svg viewBox="0 0 24 24"><path d="M12 21s-6.7-4.35-9.33-7A5.33 5.33 0 017.67 4.7L12 8.2l4.33-3.5A5.33 5.33 0 0121.33 14c-2.63 2.65-9.33 7-9.33 7z"/></svg>
    </button>
    <button class="action" aria-label="Sound">
      <svg viewBox="0 0 24 24"><path d="M4 10v4h4l5 5V5l-5 5H4z"/></svg>
    </button>
    <button class="action" aria-label="Pin">
      <svg viewBox="0 0 24 24"><path d="M14 3l7 7-4 1-3 8-2-6-6-2 8-3 0-5z"/></svg>
    </button>
    <button class="action" aria-label="More">
      <svg viewBox="0 0 24 24"><path d="M12 13a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm-7 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm14 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3z"/></svg>
    </button>
  </aside>

  <!-- Content -->
  <main>
    <h1 class="headline">SHOW YOUR<br>CREATE BEFORE<br>IT’S GONE</h1>
  </main>

  <!-- Bottom nav -->
  <nav class="nav" aria-label="Primary">
    <div class="tab active">
      <svg viewBox="0 0 24 24"><path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3z"/></svg>
      <span>Home</span>
    </div>
    <div class="tab">
      <svg viewBox="0 0 24 24"><path d="M15.5 14h-.8l-.3-.3A6.5 6.5 0 1015.5 14l4.5 4.5-1.5 1.5L15.5 14zm-6 0a4.5 4.5 0 110-9 4.5 4.5 0 010 9z"/></svg>
      <span>Search</span>
    </div>
    <div class="tab">
      <div class="plus">
        <svg viewBox="0 0 24 24"><path d="M11 11V6h2v5h5v2h-5v5h-2v-5H6v-2z"/></svg>
      </div>
    </div>
    <div class="tab">
      <svg viewBox="0 0 24 24"><path d="M6 4l12 0-1 13-5 3-5-3z"/></svg>
      <span>Flag</span>
    </div>
    <div class="tab">
      <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zm-8 9v-1a7 7 0 0114 0v1H4z"/></svg>
      <span>Profile</span>
    </div>
  </nav>

</body>
</html>
