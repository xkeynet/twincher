<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twincher</title>

  <!-- SEO -->
  <meta name="description" content="Twincher — swipe-first vertical platform. Show your create before it's gone." />
  <link rel="canonical" href="https://twincher.com/" />

  <!-- Google Search Console -->
  <meta name="google-site-verification" content="8x53RZUH8MhYK0f3LFtuQu5bOBKhqNUwMOjMUYvX4Rk" />

  <link rel="icon" href="assets/IMG_4947.png" type="image/png" />

  <style>
    :root {
      --bg:#000; --fg:#fff; --muted:#9aa0a6;
      --logo:80px;
      --headline:clamp(28px, 6.5vw, 56px);
      --cyan:#25F4EE;   /* TikTok cyan */
      --pink:#FE2C55;   /* TikTok pink */
      --safeTop:16px; --safeSide:16px;
    }
    * { box-sizing:border-box }
    html,body { height:100% }
    body {
      margin:0; background:var(--bg); color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      display:grid; grid-template-rows:auto 1fr auto; min-height:100vh;
      position:relative;
      overflow:hidden;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Top bar */
    .top {
      display:flex; align-items:center; gap:12px;
      padding:var(--safeTop) var(--safeSide) 0 var(--safeSide);
      position:relative;
      z-index:1;
    }
    .logo {
      height:var(--logo); width:auto;
      image-rendering:auto; user-select:none;
    }

    /* Center slogan */
    .stage {
      display:grid; place-items:center; padding:24px var(--safeSide);
      text-align:center;
      position:relative;
      z-index:1;
    }
    h1 {
      margin:0; font-weight:900; line-height:1.1; letter-spacing:.01em;
      text-wrap:balance; font-size:var(--headline);
      color: var(--fg);
    }
    .cyan { color:var(--cyan) }
    .pink { color:var(--pink) }

    /* CTA button */
    .cta-btn {
      margin-top: 32px;
      background: var(--cyan);
      color: #000;
      border: none;
      border-radius: 50px; /* pilulka */
      padding: 14px 36px;
      font-size: 18px;
      font-weight: 500; /* ne tučné, jen moderní */
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .cta-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Footer note */
    footer {
      display:flex; align-items:center; justify-content:center;
      padding:18px; color:var(--muted); font-size:13px; opacity:.95;
      text-align:center;
      position:relative;
      z-index:1;
    }
  </style>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NGGQHD4HHC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NGGQHD4HHC');
  </script>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/mixkit-skyscraper-in-the-city-seen-when-walking-the-street-40701-hd-ready.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- TOP: originální logo vlevo nahoře (80 px) -->
  <div class="top">
    <img
      class="logo"
      src="assets/1FCF582C-3519-45C3-BC8D-887996E2785D.png"
      alt="Twincher logo"
      width="80" height="80"
    />
  </div>

  <!-- CENTER: slogan přesně na 3 řádky + CTA button -->
  <main class="stage" aria-label="Hero">
    <h1>
      <span class="cyan">SHOW</span> YOUR<br/>
      <span class="pink">CREATE</span> BEFORE<br/>
      IT’S GONE
    </h1>
    <button class="cta-btn">JOIN US</button>
  </main>

  <!-- BOTTOM: status -->
  <footer aria-label="Status">
    This site is currently under construction.
  </footer>

</body>
</html>
