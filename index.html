<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twincher</title>
  <style>
    /* Reset */
    * {margin:0;padding:0;box-sizing:border-box;}

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Video background */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay obsah */
    .overlay {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      color: #fff;
      background: rgba(0,0,0,0.4); /* tmavý filtr pro lepší čitelnost */
      padding: 20px;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-primary {
      background: #00e5ff;
      color: #000;
    }
    .btn-primary:hover {background: #00bcd4;}

    .btn-secondary {
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }
    .btn-secondary:hover {background: #333;}
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline class="video-bg">
    <source src="assets/video.mp4" type="video/mp4">
  </video>

  <!-- Overlay -->
  <div class="overlay">
    <img src="assets/LOGO-SOUOR.png" alt="Twincher Logo" class="logo">

    <h1>SHOW YOUR CREATE<br>BEFORE IT'S GONE</h1>

    <div class="buttons">
      <a href="#" class="btn btn-primary">Get the App</a>
      <a href="#" class="btn btn-secondary">Join Waitlist</a>
    </div>
  </div>
</body>
</html>
