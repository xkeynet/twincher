<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twincher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header {
      position: absolute;
      top: 15px;
      left: 15px;
    }

    header img {
      width: 60px;
      height: auto;
    }

    main {
      max-width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-primary {
      background-color: #00e5ff;
      color: black;
    }

    .btn-primary:hover {
      background-color: #00b8cc;
    }

    .btn-secondary {
      background-color: #222;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="./1FCF582C-3519-45C3-BC8D-887996E2785D.png" alt="Twincher Logo">
  </header>

  <main>
    <h1>SHOW YOUR CREATE BEFORE IT'S GONE</h1>
    <div class="buttons">
      <a href="#" class="btn btn-primary">Get the App</a>
      <a href="#" class="btn btn-secondary">Join Waitlist</a>
    </div>
  </main>
</body>
</html>
