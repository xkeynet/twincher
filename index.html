<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twincher</title>

  <!-- SEO -->
  <meta name="description" content="Twincher — swipe-first vertical platform. Show your create before it's gone." />
  <link rel="canonical" href="https://twincher.com/" />

  <!-- Google Search Console -->
  <meta name="google-site-verification" content="8x53RZUH8MhYK0f3LFtuQu5bOBKhqNUwMOjMUYvX4Rk" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000; --fg:#fff; --muted:#9aa0a6;
      --logo:80px;
      --cyan:#25F4EE;   /* TikTok cyan */
      --pink:#FE2C55;   /* TikTok pink */
      --safeTop:16px; --safeSide:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      display:grid; grid-template-rows:auto 1fr auto; min-height:100vh;
    }

    /* Top bar */
    .top{
      display:flex; align-items:center; gap:12px;
      padding:var(--safeTop) var(--safeSide) 0 var(--safeSide);
    }
    .logo{height:var(--logo); width:auto; image-rendering:auto; user-select:none;}

    /* Center slogan */
    .stage{
      display:grid; place-items:center; padding:24px var(--safeSide);
      text-align:center;
    }
    .slogan{
      font-family:'Permanent Marker', cursive;
      font-size:clamp(50px, 10vw, 88px); /* ještě větší */
      line-height:1.2;
      margin:0;
      text-align:center;
    }
    .highlight-blue{color:var(--cyan)}
    .highlight-pink{color:var(--pink)}

    /* Footer note */
    footer{
      display:flex; align-items:center; justify-content:center;
      padding:20px;
      font-family:'Inter', sans-serif;
      font-size:14px;
      font-weight:300;
      color:var(--muted);
      letter-spacing:0.5px;
      text-align:center;
    }
  </style>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NGGQHD4HHC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NGGQHD4HHC');
  </script>
</head>
<body>

  <!-- TOP: originální logo vlevo nahoře (80 px) -->
  <div class="top">
    <img
      class="logo"
      src="assets/1FCF582C-3519-45C3-BC8D-887996E2785D.png"
      alt="Twincher logo"
      width="80" height="80"
    />
  </div>

  <!-- CENTER: slogan na 2 řádky -->
  <main class="stage" aria-label="Hero">
    <h1 class="slogan">
      <span class="highlight-blue">SHOW</span> YOUR<br>
      <span class="highlight-pink">CREATE</span> BEFORE IT'S GONE
    </h1>
  </main>

  <!-- BOTTOM: status -->
  <footer aria-label="Status">
    This site is currently under construction
  </footer>

</body>
</html>
