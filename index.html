<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twincher</title>

  <!-- SEO -->
  <meta name="description" content="Twincher — swipe-first vertical platform. Show your create before it's gone." />
  <link rel="canonical" href="https://twincher.com/" />

  <!-- Google Search Console -->
  <meta name="google-site-verification" content="8x53RZUH8MhYK0f3LFtuQu5bOBKhqNUwMOjMUYvX4Rk" />

  <!-- Favicon -->
  <link rel="icon" href="assets/IMG_4947.png" type="image/png" />

  <style>
    :root{
      --bg:#000; --fg:#fff; --muted:#9aa0a6;
      --logo:80px;
      --headline:clamp(28px, 6.5vw, 56px);
      --twb:#00E5FF;   /* Neon Twincher Blue – více zářivá */
      --safeTop:16px; --safeSide:16px;
      --navH:78px;
      --icon:28px;
      --iconPlus:40px;
      --hair:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      display:grid; grid-template-rows:auto 1fr auto; min-height:100vh;
      position:relative; overflow:hidden;
    }

    /* Background video */
    #bg-video{
      position:fixed; inset:0;
      width:100%; height:100%; object-fit:cover;
      z-index:-1;
    }

    /* Top bar (logo) */
    .top{
      display:flex; align-items:center; gap:12px;
      padding:var(--safeTop) var(--safeSide) 0 var(--safeSide);
      position:relative; z-index:1;
    }
    .logo{height:var(--logo); width:auto; user-select:none}

    /* Center stage (slogan + CTA) */
    .stage{
      display:grid; place-items:center;
      padding:24px var(--safeSide);
      text-align:center; position:relative; z-index:1;
      padding-bottom: calc(var(--navH) + 28px);
    }
    h1{
      margin:0; font-weight:900; line-height:1.1; letter-spacing:.01em;
      text-wrap:balance; font-size:var(--headline);
      color: rgba(255,255,255,.9);
      text-shadow: 0 2px 18px rgba(0,0,0,.35);
    }

    /* CTA pilulka v neonové barvě */
    .cta-btn{
      margin-top:28px;
      background: var(--twb);
      color:#fff;                        /* bílé písmo */
      border:0; border-radius:999px;
      padding:14px 36px;
      font-size:18px; font-weight:500;
      cursor:pointer;
      transition:transform .2s ease, opacity .2s ease, box-shadow .2s ease;
      box-shadow:0 0 25px rgba(0,229,255,.7);   /* neon glow */
    }
    .cta-btn:hover{
      opacity:.92;
      box-shadow:0 0 35px rgba(0,229,255,.9);   /* silnější glow při hoveru */
    }
    .cta-btn:active{
      transform:scale(.98);
    }

    /* Bottom nav (čisté ikony) */
    .nav{
      position:fixed; left:0; right:0; bottom:0;
      z-index:2;
      background: transparent;
      padding:10px 18px calc(10px + env(safe-area-inset-bottom));
      height: calc(var(--navH) + env(safe-area-inset-bottom));
      display:flex; align-items:center; justify-content:center;
    }
    .nav ul{
      margin:0; padding:0; list-style:none;
      width:100%;
      display:flex; align-items:center; justify-content:space-between;
      max-width:700px;
    }
    .nav button{
      appearance:none; background:transparent; border:0; padding:0;
      color:var(--fg); display:inline-flex; align-items:center; justify-content:center;
      width:54px; height:54px; cursor:pointer;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,.35));
    }
    .nav svg{display:block}

    /* Ikony */
    .ico{width:var(--icon); height:var(--icon); stroke:#fff; fill:none; stroke-width:2; stroke-linecap:round; stroke-linejoin:round}
    .ico-plus{width:var(--iconPlus); height:var(--iconPlus); stroke:var(--twb)}
  </style>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NGGQHD4HHC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NGGQHD4HHC');
  </script>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/mixkit-skyscraper-in-the-city-seen-when-walking-the-street-40701-hd-ready.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- TOP: logo -->
  <div class="top">
    <img
      class="logo"
      src="assets/1FCF582C-3519-45C3-BC8D-887996E2785D.png"
      alt="Twincher logo"
      width="80" height="80"
    />
  </div>

  <!-- CENTER: slogan + CTA -->
  <main class="stage" aria-label="Hero">
    <h1>
      SHOW YOUR<br/>
      CREATE BEFORE<br/>
      IT’S GONE
    </h1>
    <button class="cta-btn" aria-label="Join Twincher">JOIN US</button>
  </main>

  <!-- BOTTOM: čistá navigace -->
  <nav class="nav" aria-label="Primary">
    <ul>
      <!-- Home -->
      <li>
        <button aria-label="Home">
          <svg class="ico" viewBox="0 0 24 24">
            <path d="M3 10.5L12 3l9 7.5"></path>
            <path d="M5 10.5V21h14V10.5"></path>
          </svg>
        </button>
      </li>

      <!-- Search -->
      <li>
        <button aria-label="Search">
          <svg class="ico" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="6"></circle>
            <path d="M21 21l-4.2-4.2"></path>
          </svg>
        </button>
      </li>

      <!-- Plus (větší, neonová modrá) -->
      <li>
        <button aria-label="Add">
          <svg class="ico-plus" viewBox="0 0 24 24">
            <path d="M12 5v14M5 12h14"></path>
          </svg>
        </button>
      </li>

      <!-- Messages -->
      <li>
        <button aria-label="Messages">
          <svg class="ico" viewBox="0 0 24 24">
            <path d="M4 6h16v10H8l-4 4z"></path>
          </svg>
        </button>
      </li>

      <!-- Profile -->
      <li>
        <button aria-label="Profile">
          <svg class="ico" viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="3.5"></circle>
            <path d="M4.5 20c1.8-3.5 5.1-5 7.5-5s5.7 1.5 7.5 5"></path>
          </svg>
        </button>
      </li>
    </ul>
  </nav>

</body>
</html>
