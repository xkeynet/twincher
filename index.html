<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twincher</title>

  <!-- SEO -->
  <meta name="description" content="Twincher — swipe-first vertical platform. Show your create before it's gone." />
  <link rel="canonical" href="https://twincher.com/" />

  <!-- Google Search Console -->
  <meta name="google-site-verification" content="8x53RZUH8MhYK0f3LFtuQu5bOBKhqNUwMOjMUYvX4Rk" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#000; --fg:#fff; --muted:#9aa0a6;
      --logo:80px;
      --headline:clamp(28px, 6.5vw, 56px);
      --cyan:#25F4EE;   /* TikTok cyan */
      --pink:#FE2C55;   /* TikTok pink */
      --safeTop:16px; --safeSide:16px;
    }
    * {box-sizing:border-box}
    html, body {height:100%}
    body {
      margin:0; background:var(--bg); color:var(--fg);
      display:grid; grid-template-rows:auto 1fr auto; min-height:100vh;
    }

    /* Top bar */
    .top {
      display:flex; align-items:center; gap:12px;
      padding:var(--safeTop) var(--safeSide) 0 var(--safeSide);
    }
    .logo {
      height:var(--logo); width:auto; image-rendering:auto; user-select:none;
    }

    /* Center slogan */
    .stage {
      display:grid; place-items:center; padding:24px var(--safeSide);
      text-align:center;
    }
    h1 {
      margin:0;
      line-height:1.1;
      letter-spacing:.01em;
      font-size:var(--headline);
      font-family:'Bebas Neue', sans-serif;
      font-weight:400;
    }
    .cyan {color:var(--cyan)}
    .pink {color:var(--pink)}

    /* Footer note */
    footer {
      display:flex; align-items:center; justify-content:center;
      padding:18px; color:var(--muted); font-size:13px; opacity:.95;
      text-align:center;
    }
  </style>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NGGQHD4HHC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NGGQHD4HHC');
  </script>
</head>
<body>

  <!-- TOP: originální logo vlevo nahoře (80 px) -->
  <div class="top">
    <img
      class="logo"
      src="assets/1FCF582C-3519-45C3-BC8D-887996E2785D.png"
      alt="Twincher logo"
      width="80" height="80"
    />
  </div>

  <!-- CENTER: slogan přesně na 3 řádky -->
  <main class="stage" aria-label="Hero">
    <h1>
      <span class="cyan">SHOW</span> YOUR<br/>
      <span class="pink">CREATE</span><br/>
      BEFORE IT’S GONE
    </h1>
  </main>

  <!-- BOTTOM: status -->
  <footer aria-label="Status">
    This site is currently under construction.
  </footer>

</body>
</html>
