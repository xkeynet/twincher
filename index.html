<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twincher</title>

  <!-- SEO -->
  <meta name="description" content="Twincher — swipe-first vertical platform. Show your create before it's gone." />
  <link rel="canonical" href="https://twincher.com/" />

  <!-- Google Search Console -->
  <meta name="google-site-verification" content="8x53RZUH8MhYK0f3LFtuQu5bOBKhqNUwMOjMUYvX4Rk" />

  <link rel="icon" href="assets/IMG_4947.png" type="image/png" />

  <style>
    :root {
      --bg:#000; --fg:#fff; --muted:#9aa0a6;
      --logo:80px;
      --headline:clamp(28px, 6.5vw, 56px);
      --cyan:#25F4EE;   /* zatím placeholder */
      --pink:#FE2C55;   /* zatím placeholder */
      --safeTop:16px; --safeSide:16px;
    }
    * { box-sizing:border-box }
    html,body { height:100% }
    body {
      margin:0; background:var(--bg); color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      display:grid; grid-template-rows:auto 1fr auto; min-height:100vh;
      position:relative;
      overflow:hidden;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Top bar */
    .top {
      display:flex; align-items:center; gap:12px;
      padding:var(--safeTop) var(--safeSide) 0 var(--safeSide);
      position:relative;
      z-index:1;
    }
    .logo {
      height:var(--logo); width:auto;
      image-rendering:auto; user-select:none;
    }

    /* Center slogan */
    .stage {
      display:grid; place-items:center; padding:24px var(--safeSide);
      text-align:center;
      position:relative;
      z-index:1;
    }
    h1 {
      margin:0; font-weight:900; line-height:1.1; letter-spacing:.01em;
      text-wrap:balance; font-size:var(--headline);
      color: var(--fg);
    }
    .cyan { color:var(--cyan) }
    .pink { color:var(--pink) }

    /* CTA button */
    .cta-btn {
      margin-top: 32px;
      background: var(--cyan);
      color: #000;
      border: none;
      border-radius: 50px; /* pilulka */
      padding: 14px 36px;
      font-size: 18px;
      font-weight: 500; /* ne tučné, jen moderní */
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .cta-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Bottom navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      background: transparent; /* žádná rozmazaná lišta */
      z-index: 2;
    }
    .bottom-nav a {
      color: var(--fg);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }
    .bottom-nav svg {
      width: 26px; height: 26px;
      stroke: var(--fg);
      fill: none;
      stroke-width: 2;
    }
  </style>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NGGQHD4HHC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NGGQHD4HHC');
  </script>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/mixkit-skyscraper-in-the-city-seen-when-walking-the-street-40701-hd-ready.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- TOP: logo -->
  <div class="top">
    <img
      class="logo"
      src="assets/1FCF582C-3519-45C3-BC8D-887996E2785D.png"
      alt="Twincher logo"
      width="80" height="80"
    />
  </div>

  <!-- CENTER: slogan + CTA -->
  <main class="stage" aria-label="Hero">
    <h1>
      <span class="cyan">SHOW</span> YOUR<br/>
      <span class="pink">CREATE</span> BEFORE<br/>
      IT’S GONE
    </h1>
    <button class="cta-btn">JOIN US</button>
  </main>

  <!-- BOTTOM NAVIGATION -->
  <nav class="bottom-nav">
    <a href="#">
      <svg viewBox="0 0 24 24"><path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1V9.5z"/></svg>
    </a>
    <a href="#">
      <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><line x1="16.5" y1="16.5" x2="21" y2="21"/></svg>
    </a>
    <a href="#">
      <svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
    </a>
    <a href="#">
      <svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
    </a>
    <a href="#">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M5.5 21a6.5 6.5 0 0 1 13 0"/></svg>
    </a>
  </nav>

</body>
</html>
