<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Twincher</title>

  <!-- Basic SEO -->
  <meta name="description" content="Twincher — ultra-fast, swipe-first platform for vertical creation. Zero noise — just your thing and instant energy." />
  <meta name="theme-color" content="#000000" />

  <!-- Google Search Console Verification -->
  <meta name="google-site-verification" content="8x53RZUH8MhYK0f3LFtuQu5bOBKhqNUwMOjMUYvX4Rk" />

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NGGQHD4HHC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NGGQHD4HHC');
  </script>

  <style>
    :root{
      --bg:#000;
      --text:#fff;
      --muted:#a1a1a1;
      --pill:#121212;
      --rail:#101010;
      --rail-border:rgba(255,255,255,0.06);
      --accent:#00e5ff;
      --safe: env(safe-area-inset-bottom, 0px);
      --logo-size:60px; /* mobile default */
      --rail-btn:56px;
      --rail-gap:14px;
      --nav-h:78px;     /* bottom tab bar height */
      --hdr-h:72px;     /* top header approximate */
      --radius:18px;
    }

    @media (min-width:768px){
      :root{
        --logo-size:80px;       /* tablet/desktop */
        --rail-btn:60px;
        --rail-gap:16px;
        --nav-h:86px;
        --hdr-h:80px;
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    /* Header */
    .header{
      position:fixed; inset:0 0 auto 0;
      height:var(--hdr-h);
      display:flex; align-items:center; gap:16px;
      padding:10px 16px 0 16px;
      z-index:20;
      background:linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
      pointer-events:none; /* let content receive swipes; children re-enable */
    }
    .logo{
      width:var(--logo-size); height:auto;
      pointer-events:auto;
      user-select:none;
    }
    .pill{
      margin:0 auto;             /* center between logo and right edge */
      pointer-events:auto;
      background:var(--pill);
      color:#fff;
      border:1px solid var(--rail-border);
      padding:10px 20px;
      border-radius:999px;
      display:inline-flex; align-items:center; gap:10px;
      font-weight:700; letter-spacing:.2px;
      box-shadow:0 6px 24px rgba(0,0,0,.35);
    }
    .pill svg{width:14px;height:14px;opacity:.8}

    /* Right action rail */
    .rail{
      position:fixed; right:10px; top:54%;
      transform:translateY(-50%);
      display:flex; flex-direction:column; gap:var(--rail-gap);
      z-index:15;
    }
    .rail .btn{
      width:var(--rail-btn); height:var(--rail-btn);
      background:var(--rail);
      border:1px solid var(--rail-border);
      border-radius:20px;
      display:grid; place-items:center;
      box-shadow:0 8px 30px rgba(0,0,0,.45);
    }
    .rail .btn svg{width:56%; height:56%}
    .live-tag{
      position:absolute; top:-28px; right:4px;
      background:#ff2d55; color:#fff; font-size:12px;
      padding:4px 8px; border-radius:999px; font-weight:800;
      letter-spacing:.3px; box-shadow:0 6px 20px rgba(255,45,85,.35);
    }

    /* Slogan block */
    main{
      min-height:100vh;
      padding-top:calc(var(--hdr-h) + 12px);
      padding-bottom:calc(var(--nav-h) + var(--safe));
      display:flex; align-items:center; justify-content:center;
    }
    .hero{
      width:min(100%, 920px);
      padding:0 20px;
      text-align:center;
      line-height:1.14;
      letter-spacing:.6px;
      font-weight:900;
      text-transform:uppercase;
      font-size:clamp(28px, 5.8vw, 54px);
      /* keep clear of the right rail on small screens */
      margin-right:clamp(0px, 8vw, 96px);
    }

    /* Bottom nav */
    .nav{
      position:fixed; inset:auto 0 0 0;
      height:calc(var(--nav-h) + var(--safe));
      padding-bottom:var(--safe);
      background:rgba(0,0,0,.75);
      backdrop-filter: blur(10px);
      border-top:1px solid var(--rail-border);
      display:grid; grid-template-columns:repeat(5, 1fr);
      align-items:center; z-index:20;
    }
    .tab{
      height:var(--nav-h);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap:6px; color:#cfcfcf; font-size:12px; font-weight:600;
    }
    .tab svg{width:22px; height:22px; opacity:.95}
    .tab--plus{
      justify-self:center;
      width:72px; height:44px; border-radius:14px;
      background:linear-gradient(180deg, #00e5ff, #00c7ff);
      color:#001014;
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 10px 30px rgba(0,229,255,.35);
    }
    .tab--plus svg{width:24px;height:24px}

    /* Accessibility focus & tap */
    .btn, .tab, .pill{outline:none; transition:transform .06s ease, opacity .2s ease}
    .btn:active, .tab:active, .pill:active{transform:translateY(1px); opacity:.9}

    /* Hide labels on very small widths for cleanliness */
    @media (max-width:360px){
      .tab span{display:none}
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header" aria-label="Top navigation">
    <img class="logo" src="/assets/1FCF582C-3519-45C3-BC8D-887996E2785D.png" alt="Twincher Logo" />

    <div class="pill" role="button" aria-haspopup="menu" aria-label="For You">
      <span>For You</span>
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M7 9l5 5 5-5H7z"/>
      </svg>
    </div>
  </header>

  <!-- Right action rail -->
  <aside class="rail" aria-label="Quick actions">
    <div class="live-tag">LIVE</div>

    <button class="btn" aria-label="Go Live">
      <!-- camera -->
      <svg viewBox="0 0 24 24" fill="#fff"><path d="M17 10.5V7a2 2 0 0 0-2-2H5A2 2 0 0 0 3 7v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-3.5l4 3.5V7l-4 3.5z"/></svg>
    </button>

    <button class="btn" aria-label="Like">
      <!-- heart -->
      <svg viewBox="0 0 24 24" fill="#fff"><path d="M12 21s-7.7-4.7-9.4-9.3C1.5 7.7 3.7 5 6.7 5c1.9 0 3.1 1 3.9 2 0.8-1 2-2 3.9-2 3 0 5.2 2.7 4.1 6.7C19.7 16.3 12 21 12 21z"/></svg>
    </button>

    <button class="btn" aria-label="Sound">
      <!-- speaker -->
      <svg viewBox="0 0 24 24" fill="#fff"><path d="M4 9v6h4l5 4V5L8 9H4zm13.5 3a4.5 4.5 0 0 0-2.7-4.1v8.2c1.6-.8 2.7-2.4 2.7-4.1z"/></svg>
    </button>

    <button class="btn" aria-label="Pin">
      <!-- pin -->
      <svg viewBox="0 0 24 24" fill="#fff"><path d="M14 3l7 7-3 3-1-1-5 5v4h-2v-5l5-5-1-1 3-3-3-3zM5 9l4 4-4 4-1-1 3-3-3-3 1-1z"/></svg>
    </button>

    <button class="btn" aria-label="More">
      <!-- dots -->
      <svg viewBox="0 0 24 24" fill="#fff"><circle cx="12" cy="5" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="12" cy="19" r="2"/></svg>
    </button>
  </aside>

  <!-- Main / Slogan -->
  <main>
    <h1 class="hero" aria-label="Tagline">
      SHOW YOUR<br/>
      CREATE BEFORE<br/>
      IT’S GONE
    </h1>
  </main>

  <!-- Bottom tab bar -->
  <nav class="nav" aria-label="Bottom navigation">
    <a class="tab" href="#" aria-label="Home">
      <svg viewBox="0 0 24 24" fill="#fff"><path d="M12 3l9 8h-3v10H6V11H3l9-8z"/></svg>
      <span>Home</span>
    </a>
    <a class="tab" href="#" aria-label="Search">
      <svg viewBox="0 0 24 24" fill="#fff"><path d="M10 18a8 8 0 1 1 6.32-3.16l5.42 5.42-1.41 1.41-5.42-5.42A8 8 0 0 1 10 18z"/></svg>
      <span>Search</span>
    </a>
    <a class="tab tab--plus" href="#" aria-label="Create">
      <svg viewBox="0 0 24 24" fill="#001014"><path d="M11 5h2v6h6v2h-6v6h-2v-6H5v-2h6z"/></svg>
    </a>
    <a class="tab" href="#" aria-label="Flag">
      <svg viewBox="0 0 24 24" fill="#fff"><path d="M6 3v18H4V3h2zm2 0h10l-3 4 3 4H8V3z"/></svg>
      <span>Flag</span>
    </a>
    <a class="tab" href="#" aria-label="Profile">
      <svg viewBox="0 0 24 24" fill="#fff"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-4.33 0-8 2.17-8 5v1h16v-1c0-2.83-3.67-5-8-5z"/></svg>
      <span>Profile</span>
    </a>
  </nav>

</body>
</html>
