<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twincher</title>

  <!-- SEO -->
  <meta name="description" content="Twincher — swipe-first vertical platform. Show your create before it's gone." />
  <link rel="canonical" href="https://twincher.com/" />

  <!-- Google Search Console -->
  <meta name="google-site-verification" content="8x53RZUH8MhYK0f3LFtuQu5bOBKhqNUwMOjMUYvX4Rk" />

  <!-- Favicon -->
  <link rel="icon" href="assets/IMG_4947.png" type="image/png" />

  <!-- Lucide (profi ikonset, MIT) -->
  <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    :root{
      --bg:#000; --fg:#fff; --muted:#9aa0a6;
      --logo:80px;
      --headline:clamp(28px, 6.5vw, 56px);
      --twb:#00D9FF;  /* Twincher Blue */
      --safeTop:16px; --safeSide:16px;
      --navH:78px;
      --icon:28px;
      --iconPlus:40px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      display:grid; grid-template-rows:auto 1fr auto; min-height:100vh;
      position:relative; overflow:hidden;
    }

    /* Background video */
    #bg-video{ position:fixed; inset:0; width:100%; height:100%; object-fit:cover; z-index:-1; }

    /* Top bar */
    .top{ display:flex; align-items:center; gap:12px; padding:var(--safeTop) var(--safeSide) 0 var(--safeSide); position:relative; z-index:1; }
    .logo{ height:var(--logo); width:auto; user-select:none }

    /* Center */
    .stage{
      display:grid; place-items:center; padding:24px var(--safeSide);
      text-align:center; position:relative; z-index:1;
      padding-bottom: calc(var(--navH) + 28px);
    }
    h1{
      margin:0; font-weight:900; line-height:1.1; letter-spacing:.01em;
      text-wrap:balance; font-size:var(--headline);
      color: rgba(255,255,255,.9);
      text-shadow: 0 2px 18px rgba(0,0,0,.35);
    }
    .cta-btn{
      margin-top:28px; background:var(--twb); color:#fff; border:0; border-radius:999px;
      padding:14px 36px; font-size:18px; font-weight:500; cursor:pointer;
      transition:transform .2s ease, opacity .2s ease;
    }
    .cta-btn:hover{opacity:.92} .cta-btn:active{transform:scale(.98)}

    /* Right-side actions */
    .side{
      position:fixed; right:12px; top:50%; transform:translateY(-50%);
      display:flex; flex-direction:column; gap:22px; z-index:2;
    }
    .stack{ display:flex; flex-direction:column; align-items:center; gap:6px; }
    .side button{ appearance:none; background:transparent; border:0; width:48px; height:48px; color:#fff; display:flex; align-items:center; justify-content:center; cursor:pointer; }
    .side [data-lucide]{ width:var(--icon); height:var(--icon); stroke-width:2; }
    .count{ font-size:12px; color:#fff; opacity:.9; user-select:none; }
    .rec{ position:relative; }
    .rec::after{ content:""; position:absolute; top:2px; right:2px; width:9px; height:9px; border-radius:50%; background:#FF334B; box-shadow:0 0 0 2px rgba(0,0,0,.35); }

    /* Bottom nav */
    .nav{ position:fixed; left:0; right:0; bottom:0; z-index:2; background:transparent;
      padding:10px 18px calc(10px + env(safe-area-inset-bottom)); height:calc(var(--navH) + env(safe-area-inset-bottom));
      display:flex; align-items:center; justify-content:center; }
    .nav ul{ margin:0; padding:0; list-style:none; width:100%; max-width:700px; display:flex; align-items:center; justify-content:space-between; }
    .nav button{ appearance:none; background:transparent; border:0; width:54px; height:54px; color:#fff; display:flex; align-items:center; justify-content:center; cursor:pointer; }
    .nav [data-lucide]{ width:var(--icon); height:var(--icon); stroke-width:2; }
    .nav .plus [data-lucide]{ width:var(--iconPlus); height:var(--iconPlus); color:var(--twb); }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/mixkit-skyscraper-in-the-city-seen-when-walking-the-street-40701-hd-ready.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- TOP -->
  <div class="top">
    <img class="logo" src="assets/1FCF582C-3519-45C3-BC8D-887996E2785D.png" alt="Twincher logo" width="80" height="80"/>
  </div>

  <!-- CENTER -->
  <main class="stage" aria-label="Hero">
    <h1>SHOW YOUR<br/>CREATE BEFORE<br/>IT’S GONE</h1>
    <button class="cta-btn" aria-label="Join Twincher">JOIN US</button>
  </main>

  <!-- RIGHT: side actions (bez spodního „user“) -->
  <aside class="side" aria-label="Actions">
    <div class="stack rec">
      <button aria-label="Record / Camera"><i data-lucide="video"></i></button>
    </div>
    <div class="stack">
      <button aria-label="Like"><i data-lucide="heart"></i></button>
      <div class="count">875</div>
    </div>
    <div class="stack">
      <button aria-label="Comments"><i data-lucide="message-circle"></i></button>
      <div class="count">47</div>
    </div>
    <div class="stack">
      <button aria-label="Share"><i data-lucide="share-2"></i></button>
      <div class="count">Share</div>
    </div>
    <!-- záměrně bez posledního user stacku -->
  </aside>

  <!-- BOTTOM nav -->
  <nav class="nav" aria-label="Primary">
    <ul>
      <li><button aria-label="Home"><i data-lucide="home"></i></button></li>
      <li><button aria-label="Search"><i data-lucide="search"></i></button></li>
      <li class="plus"><button aria-label="Add"><i data-lucide="plus"></i></button></li>
      <li><button aria-label="Messages"><i data-lucide="message-square"></i></button></li>
      <li><button aria-label="Profile"><i data-lucide="user-round"></i></button></li>
    </ul>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.lucide && lucide.createIcons) lucide.createIcons();
    });
  </script>
</body>
</html>
